<h2 mat-dialog-title>Add Progress Comment</h2>
<mat-dialog-content class="mat-typography bg">
    <div class="m-3 color">
        <form class="form" [formGroup]="commentForm">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="custom-field">
                        <input class="form-control" matInput placeholder="Add comment..." formControlName="comment" />
                        <mat-error *ngIf="commentForm.get('comment')?.errors != null &&
                         commentForm.get('comment')?.touched">
                            comment must be 3-255 characters
                        </mat-error>
                    </mat-form-field>
                </div>
                
            </div>

            <div class="modal-buttons mt-3">
                <button mat-raised-button type="submit" [disabled]="commentForm.invalid"
                 class="add-course-btn"
                 (click)="setSessionComment(data.id)">
                    Submit
                </button>
                <button mat-raised-button mat-dialog-close class="mx-2">Cancel</button>
            </div>
        </form>
    </div>
</mat-dialog-content>
