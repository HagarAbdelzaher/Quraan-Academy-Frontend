<div class="container mt-3">
  <h1>Profile</h1>

  <hr>

  <form (ngSubmit)="updateTeacher()" #updateForm="ngForm">
    <div class="form-group">
      <label for="name">First Name:</label>
      <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="teacherData.firstName"
        required>
    </div>
    <div class="form-group">
      <label for="name">Last Name:</label>
      <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="teacherData.lastName" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="teacherData.email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="teacherData.password">
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select class="form-control" id="gender" name="gender" [(ngModel)]="teacherData.gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    <div class="form-group">
      <label for="DOB">Date of Birth:</label>
      <div class="input-group">
        <input matInput [matDatepicker]="dobPicker" placeholder="Choose a date" id="DOB" name="DOB" [(ngModel)]="teacherData.DOB" required class="form-control">
        <mat-datepicker-toggle matSuffix [for]="dobPicker"></mat-datepicker-toggle>
        <mat-datepicker #dobPicker></mat-datepicker>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="updateForm.invalid">Update</button>
  </form>
</div>
