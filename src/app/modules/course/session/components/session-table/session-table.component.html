<table>
    <caption>Sessions</caption>
    <thead>
      <tr>
        <th>Date</th>
        <th>Day</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Course ID</th>
        <th>Progress Comment</th>
      </tr>
    </thead>
    <tbody>
      <tr >
        <td>{{ Date }}</td>
        <td>{{ Day }}</td>
        <td>{{ startTime }}</td>
        <td>{{ endTime }}</td>
        <td>{{ courseID }}</td>
        <td>{{ progressComment }}</td>
      </tr>
    </tbody>
  </table>
