<div class="d-flex justify-content-between page">
    <app-admin-sidebar></app-admin-sidebar>
    <div class="table-area container-fluid">
        <div class="d-flex flex-wrap">
            <div class="form-group m-2">
                <label for="level-dropdown">Category</label>
                <select class="form-control" id="level-dropdown" [(ngModel)]="categoryID" (change)="getQuestions()">
                    <option value="">All</option>
                    <option *ngFor="let cat of categories" [value]="cat._id">{{cat.name}}</option>                 
                </select>
            </div>
          </div>
        <ng-container>
        <div class="row text-left">
          <ng-container>
            <div class="col-sm-12">
              <div class="card">
                <div class="card-header">
                  <h1 class="card-title m-0">Questions</h1>
                </div>
                <div class="card-content">
                  <div class="card-body">
                    <div class="table-wrapper">
                      <table class="table table-striped text-center">
                        <thead>
                          <tr>
                            <th>ID</th>
                            <th>Category</th>
                            <th>Question</th>
                            <th>Delete Question</th>
                            <th>Answer</th>
                            <th>Delete Answer</th>
                          </tr>
                        </thead>
                        <tbody>
                          <ng-container>
                            <tr class="tr" *ngFor="
                                let question of questions
                              ">
                              <td>{{ question.id }}</td>
                              <td>{{ question.categoryID?.name }}</td>
                              <td> <span class="fw-bold">
                                  {{ question.studentID.firstName }} {{question.studentID.lastName}}
                              </span>
                                <br>{{ question.question }}</td>
                                <td>
                                    <div class="">
                                      <button mat-icon-button color="warn" (click)="delQuestion(question._id)">
                                        <mat-icon aria-label="Delete" class="material-icons-outlined">delete</mat-icon>
                                      </button>
                                    </div>
                                  </td>
                              <td> <span class="fw-bold" *ngIf="question.answer">
                                {{ question.teacherID?.firstName }} {{question.teacherID?.lastName}}
                            </span>
                                <br>
                                {{ question.answer}}</td>
                              
                                <td>
                                    <div class="" *ngIf="question.answer">
                                      <button mat-icon-button color="warn" (click)="delAnswer(question._id)" >
                                        <mat-icon aria-label="Delete" class="material-icons-outlined">delete</mat-icon>
                                      </button>
                                    </div>
                                  </td>
                            </tr>
                          </ng-container>
                        </tbody>
                      </table>
                    </div>
                    <div class="pagination">
                      <button id="prev-btn" (click)="prevPage()" [disabled]="currentPage === 1"><i
                          class="fas fa-chevron-left"></i> Previous</button>
                      <button id="next-btn" (click)="nextPage()">Next <i class="fas fa-chevron-right"></i></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </ng-container>
    </div>
</div>
