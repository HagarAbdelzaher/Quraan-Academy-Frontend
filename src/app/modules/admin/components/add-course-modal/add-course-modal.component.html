<div class="modal fade" id="addCourseModal" tabindex="-1" role="dialog" aria-labelledby="addCourseModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addCourseModalLabel">Add Course</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
            <div class="invalid-feedback" *ngIf="courseForm.controls['name'].invalid && courseForm.controls['name'].touched">
              Name is required.
            </div>
          </div>
          <div class="form-group">
            <label for="level">Level</label>
            <select class="form-control" id="level" formControlName="level">
              <option *ngFor="let option of ['beginner', 'intermediate', 'advanced']" [value]="option">{{ option }}</option>
            </select>
            <div class="invalid-feedback" *ngIf="courseForm.controls['level'].invalid && courseForm.controls['level'].touched">
              Level is required.
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" formControlName="description" rows="3"></textarea>
            <div class="invalid-feedback" *ngIf="courseForm.controls['description'].invalid && courseForm.controls['description'].touched">
              Description is required and must be at least 10 characters.
            </div>
          </div>
          <div class="form-group">
            <label for="numberOfSessions">Number of Sessions</label>
            <input type="number" class="form-control" id="numberOfSessions" formControlName="numberOfSessions">
            <div class="invalid-feedback" *ngIf="courseForm.controls['numberOfSessions'].invalid && courseForm.controls['numberOfSessions'].touched">
              Number of sessions is required.
            </div>
          </div>
          <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" class="form-control" id="startDate" formControlName="startDate">
            <div class="invalid-feedback" *ngIf="courseForm.controls['startDate'].invalid && courseForm.controls['startDate'].touched">
              Start date is required.
            </div>
          </div>
          <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" class="form-control" id="endDate" formControlName="endDate">
            <div class="invalid-feedback" *ngIf="courseForm.controls['endDate'].invalid && courseForm.controls['endDate'].touched">
              End date is required.
            </div>
          </div>
          <div class="form-group">
            <label for="startTime">Start Time</label>
            <input type="time" class="form-control" id="startTime" formControlName="startTime">
            <div class="invalid-feedback" *ngIf="courseForm.controls['startTime'].invalid && courseForm.controls['startTime'].touched">
              Start time is required.
            </div>
          </div>
          <div class="form-group">
            <label for="endTime">End Time</label>
            <input type="time" class="form-control" id="endTime" formControlName="endTime">
            <div class="invalid-feedback" *ngIf="courseForm.controls['endTime'].invalid && courseForm.controls['endTime'].touched">
              End time is required.
            </div>
          </div>
          <div class="form-group">
            <label for="daysOfWeek">Days of Week</label>
            <div class="form-check" *ngFor="let day of ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday']">
              <input class="form-check-input" type="checkbox" [id]="day" [value]="day" formControlName="daysOfWeek">
              <label class="form-check-label" [for]="day">{{ day }}</label>
            </div>
            <div class="invalid-feedback" *ngIf="courseForm.controls['daysOfWeek'].invalid && courseForm.controls['daysOfWeek'].touched">
              Days of week is required.
            </div>
          </div>
          <div class="form-group">
            <label for="teacher">Teacher</label>
            <input type="text" class="form-control" id="teacher" formControlName="teacher">
            <div class="invalid-feedback" *ngIf="courseForm.controls['teacher'].invalid && courseForm.controls['teacher'].touched">
              Teacher is required.
            </div>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" formControlName="price" step="0.01">
            <div class="invalid-feedback" *ngIf="courseForm.controls['price'].invalid && courseForm.controls['price'].touched">
              Price is required.
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save Course</button>
        </div>
      </form>
    </div>
  </div>
</div>
