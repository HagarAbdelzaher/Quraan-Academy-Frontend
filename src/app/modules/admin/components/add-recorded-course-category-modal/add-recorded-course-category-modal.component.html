<h2 mat-dialog-title>Add new recorded course category</h2>
<mat-dialog-content class="mat-typography bg">
  <div class="m-3 color">
    <form class="form" [formGroup]="categoryForm" (submit)="onSubmit()">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="custom-field">
            <input matInput placeholder="Name" formControlName="name" />
            <mat-error *ngIf="
                categoryForm.controls['name'].touched &&
                categoryForm.get('name')?.hasError('required')
              ">
              Name is required.
            </mat-error>
            <mat-error *ngIf="
                categoryForm.controls['name'].touched &&
                categoryForm.get('name')?.hasError('whitespace')
              ">
              Name cannot be only whitespace characters.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="custom-field">
              <mat-label>Type</mat-label>
              <mat-select formControlName="type">
                  <mat-option value="question">question</mat-option>
                  <mat-option value = "recordedCourse">recorded course</mat-option>
              </mat-select>
          </mat-form-field>
      </div>
      </div>

      <div class="modal-buttons mt-5">
        <button mat-raised-button type="submit" [disabled]="categoryForm.invalid" class="add-course-btn">
          Add recorded course category
        </button>
        <button mat-raised-button mat-dialog-close class="mx-2">Cancel</button>
      </div>
    </form>
  </div>
</mat-dialog-content>
