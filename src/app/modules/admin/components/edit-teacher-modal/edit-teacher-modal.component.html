<h2 mat-dialog-title>Edit Teacher</h2>
<mat-dialog-content class="mat-typography bg">
  <div class="m-3 color">
    <form class="form" [formGroup]="teacherForm" (submit)="onUpdate()">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="custom-field">
            <input
              matInput
              placeholder="First Name"
              formControlName="firstName"
            />
            <mat-error
              *ngIf="
                teacherForm.controls['firstName'].touched &&
                teacherForm.get('firstName')?.hasError('whitespace')
              "
            >
              First Name cannot be only whitespace characters.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="custom-field">
            <input
              matInput
              placeholder="last Name"
              formControlName="lastName"
            />
            <mat-error
              *ngIf="
                teacherForm.controls['lastName'].touched &&
                teacherForm.get('lastName')?.hasError('whitespace')
              "
            >
              last Name cannot be only whitespace characters.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="custom-field">
            <mat-label>Gender</mat-label>
            <mat-select formControlName="gender">
              <mat-option value="Female">Female</mat-option>
              <mat-option value="Male">Male</mat-option>
            </mat-select>
            <mat-error
              *ngIf="teacherForm.get('gender')?.hasError('invalidGender')"
            >
              Invalid Gender
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="custom-field">
            <input
              matInput
              [matDatepicker]="DOB"
              placeholder="Date of birth"
              formControlName="DOB"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="DOB"
            ></mat-datepicker-toggle>
            <mat-datepicker #DOB></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="custom-field">
            <input matInput placeholder="email" formControlName="email" />
            <mat-error
              *ngIf="
                teacherForm.controls['email'].touched &&
                teacherForm.get('email')?.hasError('whitespace')
              "
            >
              Email cannot be only whitespace characters.
            </mat-error>
            <mat-error
              *ngIf="
                teacherForm.controls['email'].touched &&
                teacherForm.get('email')?.hasError('email')
              "
            >
              Email not valid
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field class="custom-field">
            <input
              matInput
              type="password"
              placeholder="password"
              formControlName="password"
            />
            <mat-error
              *ngIf="
                teacherForm.controls['password'].touched &&
                teacherForm.get('password')?.hasError('whitespace')
              "
            >
              password cannot be only whitespace characters.
            </mat-error>
            <mat-error
              *ngIf="
                teacherForm.controls['password'].touched &&
                teacherForm.get('password')?.hasError('minlength')
              "
            >
              password not valid
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="modal-buttons mt-3">
        <button
          mat-raised-button
          type="submit"
          [disabled]="teacherForm.invalid"
          class="add-course-btn"
        >
          Update Teacher
        </button>
        <button mat-raised-button mat-dialog-close class="mx-2">Cancel</button>
      </div>
    </form>
  </div>
</mat-dialog-content>
