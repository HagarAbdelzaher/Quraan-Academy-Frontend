<div class="d-flex justify-content-between page">
  <app-admin-sidebar></app-admin-sidebar>
  <div class="table-area container-fluid">
    <div class="d-flex justify-content-between m-1 filter-add mb-2">
      <div class="d-flex flex-wrap">
        <div class="form-group mx-2">
          <label for="gender-dropdown">Gender</label>
          <select class="form-control" id="gender-dropdown" [(ngModel)]="selectedGender" (change)="getStudents()">
            <option>All</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>

      </div>
    </div>
    <ng-container>
      <div class="row text-left">
        <ng-container>
          <div class="col-sm-12">
            <div class="card">
              <div class="card-header">
                <h1 class="card-title m-0">Students</h1>
              </div>
              <div class="card-content">
                <div class="card-body">
                  <div class="table-wrapper">
                    <table class="table table-responsive-md table-striped text-center">
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th>First Name</th>
                          <th>Last Name</th>
                          <th>Gender</th>
                          <th>Email</th>
                          <th>DOB</th>
                        </tr>
                      </thead>
                      <tbody>
                        <ng-container>
                          <tr class="tr" *ngFor="
                              let student of students
                            ">
                            <td>{{ student.id }}</td>
                            <td>{{ student.firstName }}</td>
                            <td>{{ student.lastName }}</td>
                            <td>{{ student.gender }}</td>
                            <td>{{ student.email }}</td>
                            <td>{{ student.DOB }}</td>
                          </tr>
                        </ng-container>
                      </tbody>
                    </table>
                  </div>
                </div>
                <div class="pagination">
                  <button id="prev-btn" (click)="prevPage()" [disabled]="page === 1"><i class="fas fa-chevron-left"></i>
                    Previous</button>
                  <button id="next-btn" (click)="nextPage()">Next <i class="fas fa-chevron-right"></i></button>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </ng-container>
  </div>
</div>
