<div class="d-flex justify-content-between page">
  <app-admin-sidebar></app-admin-sidebar>
  <div class="table-area container-fluid">
    <div class="d-flex justify-content-between m-1 filter-add mb-2">
      <div class="d-flex flex-wrap">
        <div class="form-group mx-2">
          <label for="category-dropdown">Category</label>
          <select class="form-control" id="category-dropdown" [(ngModel)]="selectedCategory"
            (change)="getRecordedCourses()">
            <option value="">None</option>
            <option *ngFor="let category of categories" [value]="category._id">{{ category.name }}</option>
          </select>
        </div>
      </div>

      <div class="addCourse" (click)="openAddCourseModal()">
        <span>Add recorded course</span>
        <i class="fas fa-add"></i>
      </div>
    </div>
    <ng-container>
      <div class="row text-left">
        <ng-container>
          <div class="col-sm-12">
            <div class="card">
              <div class="card-header">
                <h1 class="card-title m-0">Recorded courses</h1>
              </div>
              <div class="card-content">
                <div class="card-body">
                  <div class="table-wrapper">
                    <table class="table table-striped text-center">
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th>Name</th>
                          <th>Number of chapters</th>
                          <th>Category</th>
                          <th>Price</th>
                          <th class="text-center">Add chapters</th>
                          <th class="text-center">Update</th>
                          <th class="text-center">Delete</th>
                        </tr>
                      </thead>
                      <tbody>
                        <ng-container>
                          <tr class="tr" *ngFor="
                          let course of recordedCourses
                        ">
                            <td>{{ course.id }}</td>
                            <td>{{ course.name }}</td>
                            <td>{{ course.numberOfChapters }}</td>
                            <td>{{ course.category.name }}</td>
                            <td>{{ course.price }}</td>
                            <td>
                              <div class="action" (click)="openAddChaptersModal(course._id)">
                                <button mat-icon-button color="accent">
                                  <mat-icon aria-label="Add" class="material-icons-outlined">add</mat-icon>
                                </button>
                              </div>
                            </td>
                            <td>
                              <div class="action" (click)="openEditRecordedCourseModal(course._id)">
                                <button mat-icon-button color="primary">
                                  <mat-icon aria-label="Edit" class="material-icons-outlined">edit</mat-icon>
                                </button>
                              </div>
                            </td>
                            <td>
                              <div class="action" (click)="deleteRecordedCourse(course._id)">
                                <button mat-icon-button color="warn">
                                  <mat-icon aria-label="Delete" class="material-icons-outlined">delete</mat-icon>
                                </button>
                              </div>
                            </td>
                          </tr>
                        </ng-container>
                      </tbody>
                    </table>
                  </div>
                  <div class="pagination">
                    <ul class="pagination justify-content-center mt-4">
                      <li class="page-item">
                        <a class="page-link" (click)="prevPage()" [ngClass]="{ disabled: !hasPrevPage }">
                          Previous</a>
                      </li>
                      <li class="page-item">
                        <a class="page-link">{{ page }}</a>
                      </li>
                      <li class="page-item">
                        <a class="page-link" (click)="nextPage()" [ngClass]="{ disabled: !hasNextPage }">Next</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </ng-container>
  </div>
</div>
