<h2 mat-dialog-title>Add new Teacher</h2>
<mat-dialog-content class="mat-typography bg">
  <div class="m-3 color">
    <form class="form" [formGroup]="teacherForm" (submit)="onSubmit()">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="custom-field">
            <input
              matInput
              placeholder="First Name"
              formControlName="firstName"
            />
            <mat-error
              *ngIf="
                teacherForm.controls['firstName'].touched &&
                teacherForm.get('firstName')?.hasError('required')
              "
            >
              first Name is required.
            </mat-error>
            <mat-error
              *ngIf="
                teacherForm.controls['firstNname'].touched &&
                teacherForm.get('firstName')?.hasError('whitespace')
              "
            >
              First Name cannot be only whitespace characters.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="custom-field">
            <input
              matInput
              placeholder="last Name"
              formControlName="lastName"
            />
            <mat-error
              *ngIf="
                teacherForm.controls['lastName'].touched &&
                teacherForm.get('lastName')?.hasError('required')
              "
            >
              last Name is required.
            </mat-error>
            <mat-error
              *ngIf="
                teacherForm.controls['lastNname'].touched &&
                teacherForm.get('lastName')?.hasError('whitespace')
              "
            >
              last Name cannot be only whitespace characters.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="custom-field">
            <mat-label>Gender</mat-label>
            <mat-select formControlName="gender">
              <mat-option value="Female">Female</mat-option>
              <mat-option value="Male">Male</mat-option>
            </mat-select>
            <mat-error *ngIf="teacherForm.get('gender')?.hasError('required')">
              Gender is required.
            </mat-error>
            <mat-error
              *ngIf="teacherForm.get('gender')?.hasError('invalidGender')"
            >
              Invalid Gender
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="custom-field">
            <input
              matInput
              [matDatepicker]="DOB"
              placeholder="Date of birth"
              formControlName="DOB"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="DOB"
            ></mat-datepicker-toggle>
            <mat-datepicker #DOB></mat-datepicker>
            <mat-error *ngIf="teacherForm.get('DOB')?.hasError('required')">
              Date of birth is required.
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="modal-buttons">
        <button
          mat-raised-button
          type="submit"
          [disabled]="teacherForm.invalid"
          class="add-teacher-btn"
        >
          Add Teacher
        </button>
        <button mat-raised-button mat-dialog-close class="mx-2">Cancel</button>
      </div>
    </form>
  </div>
</mat-dialog-content>
