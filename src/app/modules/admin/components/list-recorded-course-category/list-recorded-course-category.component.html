<div class="d-flex justify-content-between page">
  <app-admin-sidebar></app-admin-sidebar>
  <div class="table-area container-fluid">
    <div class="d-flex justify-content-between m-1 filter-add mb-2">
      <div class="form-group mx-2">
        <label for="category-dropdown">Type</label>
        <select class="form-control" id="category-dropdown" [(ngModel)]="type" (change)="getCategories()">
          <option value="">All</option>
          <option value="question">Questions</option>
          <option value="recordedCourse">Recorded Courses</option>
        </select>
      </div>
      <div class="addCourse" (click)="openAddCategoryModal()">
        <span>Add new category</span>
        <i class="fas fa-add"></i>
      </div>

    </div>
    <ng-container>
      <div class="row text-left">
        <ng-container>
          <div class="col-sm-12">
            <div class="card">
              <div class="card-header">
                <h1 class="card-title m-0">Categories</h1>
              </div>
              <div class="card-content">
                <div class="card-body">
                  <div class="table-wrapper">
                    <table class="table table-striped text-center">
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th>Name</th>
                          <th>Type</th>
                          <th>Update</th>
                          <th>Delete</th>
                        </tr>
                      </thead>
                      <tbody>
                        <ng-container>
                          <tr class="tr" *ngFor="
                              let category of categories
                            ">
                            <td>{{ category.id }}</td>
                            <td>{{ category.name }}</td>
                            <td>{{ category.type }}</td>
                            <td>
                              <div class="action">
                                <button mat-icon-button color="primary" (click)="openEditCategoryModal(category._id)">
                                  <mat-icon aria-label="Edit" class="material-icons-outlined">edit</mat-icon>
                                </button>
                              </div>
                            </td>
                            <td>
                              <div class="action">
                                <button mat-icon-button color="warn" (click)="deleteCategory(category._id)">
                                  <mat-icon aria-label="Delete" class="material-icons-outlined">delete</mat-icon>
                                </button>
                              </div>
                            </td>
                          </tr>
                        </ng-container>
                      </tbody>
                    </table>
                  </div>
                  <div class="pagination">
                    <button id="prev-btn" (click)="prevPage()" [disabled]="page === 1"><i
                        class="fas fa-chevron-left"></i>
                      Previous</button>
                    <button id="next-btn" (click)="nextPage()">Next <i class="fas fa-chevron-right"></i></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </ng-container>
  </div>
