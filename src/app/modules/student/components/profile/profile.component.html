<div class="container mt-3">
  <h1>Profile</h1>
  <div *ngIf="studentData">
    <p><strong>First Name:</strong> {{ studentData.firstName }}</p>
    <p><strong>Last Name:</strong> {{ studentData.lastName }}</p>
    <p><strong>Email:</strong> {{ studentData.email }}</p>
    <p><strong>Gender:</strong> {{ studentData.gender }}</p>
    
    <p><strong>DOB:</strong> {{ studentData.DOB| date }}</p>
  </div>
  <hr>
  <h2>Update Profile</h2>
  <form (ngSubmit)="updateStudent()" #updateForm="ngForm">
    <div class="form-group">
      <label for="name">First Name:</label>
      <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="studentData.firstName" required>
    </div>
    <div class="form-group">
      <label for="name">Last Name:</label>
      <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="studentData.lastName" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="studentData.email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="studentData.password" >
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select class="form-control" id="gender" name="gender" [(ngModel)]="studentData.gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    <div class="form-group">
      <label for="DOB">Date of Birth:</label>
      <input type="date" class="form-control" id="DOB" name="DOB" [(ngModel)]="studentData.DOB" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="updateForm.invalid">Update</button>
  </form>
</div>
