<div class="course-container">
  <div class="card shadow-sm pt-3">
    <div class="card-body d-flex flex-row justify-content-between">
      <h1 class="card-title mb-3 course">{{ course.courseID.name }}</h1>
      <div class="row">
        <div class="col-md-12">
          <p class="card-text mb-1">Number of Chapters: {{ course.courseID.numberOfChapters }}</p>
          <p class="card-text mb-1">Finished Chapters: {{ course.progress.length }}</p>
        </div>
      </div>
    </div>
    <div class="progress mt-2">
      <div class="progress-bar" role="progressbar" [style.width.%]="getProgressPercentage()"
        [style.background-color]="getProgressColor()" [attr.aria-valuenow]="getProgressPercentage()" aria-valuemin="0"
        aria-valuemax="100">{{ getProgressPercentage() }}%</div>
    </div>
  </div>
