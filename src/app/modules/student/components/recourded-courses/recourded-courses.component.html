<div class="container">
  <div class="m-2">
    <div class="divHeading">
      <h1 class="display-4">My recorded courses</h1>
    </div>

    <ng-container>
      <div *ngFor="let course of recordedCourses" class="row py-4">
        <div class="col-md-6 per-course">
          <app-recourded-course [course]="course"></app-recourded-course>
        </div>
      </div>
    </ng-container>
  </div>
</div>
