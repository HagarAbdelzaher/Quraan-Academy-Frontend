<div class="container">
  <div class="m-2">
    <div class="divHeading">
      <h1 class="display-4">My recorded courses</h1>
    </div>

    <ng-container>
      <div class="row">
        <div *ngFor="let course of recordedCourses" class="col-md-6 py-4">
          <div class="per-course">
            <a [routerLink]="['/student/chapters', course.courseID._id]" class="card-link"><app-recourded-course
                [course]="course"></app-recourded-course></a>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
