<div class="container">
  <div class="m-2">
    <div class="divHeading">
      <h1 class="display-4">{{selectedChapter.title}}</h1>
    </div>

    <ng-container>
      <iframe class="video-frame" width="100%" height="500" [src]="safeMediaUrl" title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen style="width: 100%;"></iframe>

      <div class="description-container">
        <p>{{selectedChapter.description}}</p>
      </div>

      <div class="next-btn">
        <button class="btn btn-sm" (click)="getNextChapter()">  {{ isLastChapter() ? 'Finish' : 'Next'}} </button>
      </div>

    </ng-container>
  </div>
</div>
