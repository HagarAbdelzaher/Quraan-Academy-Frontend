<h2 mat-dialog-title>Add a Question</h2>
<mat-dialog-content class="mat-typography bg">
  <div class="m-3 color">
    <form class="form" [formGroup]="questionForm">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="custom-field">
            <input
              class="form-control"
              matInput
              placeholder="Ask A Question..."
              formControlName="question"
            />
            <mat-error
              *ngIf="
                questionForm.get('question')?.errors != null &&
                questionForm.get('question')?.touched
              "
            >
              Question cannot be empty.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="custom-field">
            <mat-label>Category</mat-label>
            <mat-select formControlName="categoryID">
              <mat-option
                *ngFor="let cat of data.categories"
                [value]="cat._id"
                >{{ cat.name }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="modal-buttons mt-3">
        <button
          mat-raised-button
          type="submit"
          [disabled]="questionForm.invalid"
          class="add-course-btn"
          (click)="askQuestion()"
        >
          Submit
        </button>
        <button mat-raised-button mat-dialog-close class="mx-2">Cancel</button>
      </div>
    </form>
  </div>
</mat-dialog-content>
