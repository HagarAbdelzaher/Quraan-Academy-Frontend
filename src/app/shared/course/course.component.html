<div class="container">
  <div class="m-2">
    <div class="divHeading">
      <h1 class="display-4">Our Courses</h1>
    </div>
    <div class="d-flex flex-wrap">
      <div class="form-group mr-2">
        <label for="teacher-dropdown">Teacher</label>
        <select
          class="form-control"
          id="teacher-dropdown"
          [(ngModel)]="selectedTeacher"
          (change)="getCourses()"
        >
          <option>All</option>
          <option *ngFor="let teacher of teachers" [value]="teacher._id">
            {{ teacher.firstName + " " + teacher.lastName }}
          </option>
        </select>
      </div>
      <div class="form-group mx-2">
        <label for="level-dropdown">Level</label>

        <select
          class="form-control"
          id="level-dropdown"
          [(ngModel)]="selectedLevel"
          (change)="getCourses()"
        >
          <option>All</option>
          <option value="beginner">beginner</option>
          <option value="intermediate">intermediate</option>
          <option value="advanced">advanced</option>
          // TODO => Add kids
        </select>
      </div>
    </div>

    <!-- <mat-paginator
    [length]="courses.length"
    [pageSize]="pageSize"
    [pageIndex]="currentPage - 1"
    (page)="onPageChanged($event)"
  ></mat-paginator> -->
    <ng-container>
      <div class="card-container d-flex flex-wrap">
        <div *ngFor="let course of courses" class="card">
          <mat-card>
            <mat-card-header class="card-header">
              <mat-card-title class="course-name">{{
                course.name
              }}</mat-card-title>
            </mat-card-header>
            <mat-card-content class="card-content">
              <p class="course-description">
                {{ course.description.split(" ").slice(0, 4).join(" ") + "..."
                }}<a class="read-more" (click)="showBubble(course)">See more</a>
              </p>

              <div class="bubble" *ngIf="course.showBubble">
                <p class="description-full">{{ course.description }}</p>
              </div>
              <p>
                <strong>Level:</strong>
                {{ course.level }}
              </p>
              <p>
                <strong>Days:</strong>
                {{ course.daysOfWeek }}
              </p>
              <p>
                <strong>Teacher:</strong>
                {{ course.teacher.firstName + " " + course.teacher.lastName }}
              </p>

              <hr />
              <mat-card-actions class="card-actions">
                <p class="price">{{ course.price + " " + "LE" }}</p>
                <button class="enrollBtn btn">Enroll Now</button>
              </mat-card-actions>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </ng-container>
  </div>
</div>
